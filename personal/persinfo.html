<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./personal.css">
    <title>Redberry</title>
</head>

<body>
    <main>
        <section id="left">
            <div id="head">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="20" fill="white" />
                    <path
                        d="M22.8577 12.3522C23.0832 12.5778 23.2099 12.8837 23.2099 13.2026C23.2099 13.5216 23.0832 13.8275 22.8577 14.053L16.9035 20.0073L22.8577 25.9615C23.0768 26.1883 23.198 26.4922 23.1953 26.8076C23.1926 27.123 23.0661 27.4247 22.843 27.6477C22.62 27.8707 22.3183 27.9972 22.0029 28C21.6875 28.0027 21.3837 27.8815 21.1568 27.6623L14.3522 20.8577C14.1267 20.6321 14 20.3262 14 20.0073C14 19.6883 14.1267 19.3824 14.3522 19.1568L21.1568 12.3522C21.3824 12.1267 21.6883 12 22.0073 12C22.3262 12 22.6321 12.1267 22.8577 12.3522Z"
                        fill="#2E2E2E" />
                </svg>
                <div id="head-title">
                    <h1>ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
                    <span>1/3</span>
                </div>
            </div>
            <hr>
            <div id="name-lastname">
                <div id="name-box">
                    <div>
                        <label for="name">სახელი</label>
                        <input type="text" id="name" name="name">
                        <p class="error errorName">მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                    <div class="validation-box">
                        <img src="../img/akar-icons_circle-check-fill.svg" alt="validation ok icone" class="valOkIcone" >
                        <img src="../img/ph_warning-fill.svg" alt="validation false icone" class="valNoIcon">
                    </div>
                    
                </div>
                <div id="lastname-box">
                    <div>
                        <label for="lastname">გვარი</label>
                        <input type="text" id="lastname" name="lastname">
                        <p class="error errorLastName">მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                    <div class="validation-box">
                        <img src="../img/akar-icons_circle-check-fill.svg" alt="validation ok icone" class="valOkIcone" >
                        <img src="../img/ph_warning-fill.svg" alt="validation false icone" class="valNoIcon">
                    </div>
                </div>
            </div>
            <div id="input-box">


                <div id="file-upload">
                    <label id="upload-text">პირადი ფოტოს ატვირთვა</label>
                    <label id="upload-btn" for="file">ატვირთვა</label>
                    <input type="file" id="file" name="file">
                </div>
                
                
                
                <div class="about-info">
                    <label for="about-my">ჩემ შესახებ (არასავალდებულო)</label>
                    <input type="text" id="aboutme" name="aboutme">
                </div>
                <div class="contact email">
                    <div>
                        <label>ელ.ფოსტა</label>
                        <input type="email" name="email" id="user-email">
                        <p class="error">უნდა მთავრდებოდეს @redberry.ge-ით</p>    
                    </div>
                    <div class="validation-box valCont-box">
                        <img src="../img/akar-icons_circle-check-fill.svg" alt="validation ok icone" class="valOkIcone" >
                        <img src="../img/ph_warning-fill.svg" alt="validation false icone" class="valNoIcon">
                    </div>
                    
                </div>
                <div class="contact phone">
                    <div>
                        <label>მობილურის ნომერი</label>
                        <input type="text" name="phonenumber" id="phonenumber">
                        <p class="error">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                    </div>
                    <div class="validation-box valCont-box">
                        <img src="../img/akar-icons_circle-check-fill.svg" alt="validation ok icone" class="valOkIcone" >
                        <img src="../img/ph_warning-fill.svg" alt="validation false icone" class="valNoIcon">
                    </div>
                </div>
            </div>
            <button id="next-btn">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </section>

        
        <section id="right">
            <div id="person-info-display">
                <div>
                    <div id="name-lastname-display">
                        <span id="name-disp"></span>
                        <span id="lastname-disp"></span>
                    </div>
                    
                    <p id="email-display">
                        <img src="../img/material-symbols_alternate-email (1).svg" alt="email icone">
                        <span id="mail-address"></span>
                    </p>
                    <p id="phone-display">
                        <img src="../img/mingcute_phone-fill.svg" alt="phone icone">
                        <span id="phone-num"></span>
                    </p>
                    <p id="about-display">ᲩᲔᲛ ᲨᲔᲡᲐᲮᲔᲑ</p>
                    <p id="about-info-display"></p>
                </div>
                <img id="previewImage" src="#" alt="" width="246" style="border-radius: 50%;">
            </div>
            
        </section>
    </main>
    <script src="./personal.js" type="module"></script>
</body>
</html>
